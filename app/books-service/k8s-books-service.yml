apiVersion: v1
kind: Service
metadata:
  name: books-service
spec:
  selector:
    app: books-service
  ports:
  - protocol: TCP
    port: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books-service
  template:
    metadata:
      labels:
        app: books-service
    spec:
      containers:
      - name: books-service
        image: gitlab-df-registry.imt-atlantique.fr/devops/devops-s25-100/books:latest
        env:
        - name: DATABASE_NAME
          value: "devops-s23-xy-books-db"
        - name: AUTH_DATABASE_NAME
          value: "devops-s23-xy-books-db"
        - name: MONGO_HOST
          value: "mongo.cloud.rennes.enst-bretagne.fr"
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo
              key: username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo
              key: password
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "1"
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred

