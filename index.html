<html>  
<head>  
<script type = "text/javascript">  
function getPhotographers() {   
    var request = new XMLHttpRequest();
    request.open('GET', 'https://apim-01.example.com/gateway/photographer/photographers');
    request.setRequestHeader('X-Gravitee-Api-Key', '3e215a9d-055f-4c86-a15a-9d055fec8696');
    request.onreadystatechange = function () {
        if (this.readyState === 4) {
            console.log('Status:', this.status);
            console.log('Headers:', this.getAllResponseHeaders());
            console.log('Body:', this.responseText);
        }
    };

    request.send();
}  
</script>  
</head>  
<body>
<div style="text-align:center;">
<input type = "button" onclick = "getPhotographers()" value = "List Photographers" style="font-size : 80px;">  
</div>
</body>  
</html>
